<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<header class="col-sm-12">
<img src="banner.png" alt="banner" style="width:100%; padding-bottom:20px">
</header>


<figure class="col-sm-4">
<a href="http://www.google.com">
<img src="character.svg" alt="Character Icon" width="*" height="*">
<figcaption>Character Icon</figcaption>
</a>
</figure>   
<figure class="col-sm-4">
<a href="http://www.google.com">
<img src="magic.svg" alt="Magic Icon" width="*" height="*">
<figcaption>Magic Icon</figcaption>
</a>
</figure>   
<figure class="col-sm-4">
<a href="http://www.google.com">
<img src="skills.svg" alt="Skills Icon" width="*" height="*">
<figcaption>Skills Icon</figcaption>
</a>
</figure>   

<figure class="col-sm-4">
<a href="http://www.google.com">
<img src="social.svg" alt="Social Icon" width="*" height="*">
<figcaption>Social Icon</figcaption>
</a>
</figure>   
<figure class="col-sm-4">
<a href="http://www.google.com">
<img src="settings.svg" alt="Settings Icon" width="*" height="*">
<figcaption>Settings Icon</figcaption>
</a>
</figure>   
<figure class="col-sm-4">
<a href="http://www.google.com">
<img src="help.svg" alt="Help Icon" width="*" height="*">
<figcaption>Help Icon</figcaption>
</a>
</figure>


<footer>this is a footer</footer>
    
</body>
</html>
